<script>
  var currentUrl = location.href;

  // Check if "index.html" is already present to avoid looping
  if (!currentUrl.includes("index.html")) {
    // Preserve the path, query params, and hash
    var path = location.pathname + location.search + location.hash;
    location.replace(location.origin + "/index.html?" + path);
  }
</script>
